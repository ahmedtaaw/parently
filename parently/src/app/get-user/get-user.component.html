<div class="form-group">
  <input type="number" (keyup)="onKeyUpUser($event)">
  <button (click)="getUser()" class="btn btn-primary">Search</button>
  <button type="button" class="btn btn-primary"  (click)="open(updateuser)" [disabled]="disablecreatebtn">
    update
  </button>
</div>

<div class="alert alert-danger" *ngIf="errorhandler">
  <strong>Danger!</strong> User Not found!
</div>
<table class="table table-bordered" *ngIf="singleuser">
  <tr>
    <th>id</th>
    <th>first name</th>
    <th>last name</th>
    <th>avatar</th>
  </tr>
  <tr>
    <td>{{singleuser.data.id}}</td>
    <td>{{singleuser.data.first_name}}</td>
    <td>{{singleuser.data.last_name}}</td>
    <td>
      <img src='{{singleuser.data.avatar}}' alt='asd'>
    </td>
  </tr>
</table>


<form class="form-group" [formGroup]="userForm" novalidate>
  <input type="text" formControlName="userName" placeholder="user name">
  <input type="text" formControlName="userJob" placeholder="job">
  <button (click)="createUser()">Create User</button>
</form>

<div class="alert alert-danger" *ngIf="errorhandler">
  <strong>Danger!</strong> User Not Created!
</div>

<ng-template #updateuser let-c="close" let-d="dismiss">
  <div *ngIf="singleuser">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">update user</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="{{singleuser.data.first_name}}">
          </div>
          <div class="form-group">
              <label>Job</label>
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Job">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">update changes</button>
        </div>
     
  </div>
</ng-template>
