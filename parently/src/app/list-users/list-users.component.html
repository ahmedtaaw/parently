<p>
  <a routerLink="/get-user" class="btn  btn-dark"> Search User </a>
</p>
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a href="#" (click)="setPage(1,$event)" class="page-link">1</a>
    </li>
    <li class="page-item">
      <a href="#" (click)="setPage(2,$event)" class="page-link">2</a>
    </li>
    <li class="page-item">
      <a href="#" (click)="setPage(3,$event)" class="page-link">3</a>
    </li>
    <li class="page-item">
      <a href="#" (click)="setPage(4,$event)" class="page-link">4</a>
    </li>
  </ul>
</nav>
<table class="table table-dark" *ngIf='userslist && userslist.length'>
  <tr>
    <th>id</th>
    <th>first name</th>
    <th>last name</th>
    <th>avatar</th>
  </tr>
  <tr *ngFor='let user of userslist'>
    <td>{{user.id}}</td>
    <td>{{user.first_name}}</td>
    <td>{{user.last_name}}</td>
    <td>
      <img src='{{user.avatar}}' alt='{{user.id}} picture'>
    </td>
  </tr>
</table>
